<svg version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg"
     width="300" height="25" viewbox="0 0 300 25">

     <style>
        #bg {
            fill: #E2EFF3;
            stroke: none;
        }

        #outline {
            fill: none;
            stroke: #000;
            stroke-width: 2px;
        }

        text {
            font-size: 14px;
            stroke: none;
            font-family: sans;
            font-weight: bold;
        }

        .left rect {
            fill: #543019;
            stroke: none;
        }
        .left text {
            fill: #fff;
        }

        .progress rect {
            fill: #7ECAEE;
            stroke: none;
        }

        .progress text {
            fill: #000;
        }
     </style>

    <rect id="bg" width="100%" height="100%" />

    <g class="left">
        <rect width="100" height="100%" />
        <text x="5" y="18">NaNoWriMo</text>
    </g>

    <g class="progress">
        <rect x="100" width="{{ 200 * progress }}" height="100%" />
        <text x="115" y="18">{{ words }} words</text>
    </g>

    <rect id="outline" width="100%" height="100%" />

</svg>
